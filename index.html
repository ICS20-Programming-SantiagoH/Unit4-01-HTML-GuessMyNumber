<!DOCTYPE html>
<html>
  <head>
    <!-- metadata -->
    <meta charset="utf-8" />
    <meta name="description" content="Random number guessing game" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Santiago Hewett" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon code -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
    <!-- MDL connector -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-blue.min.css" />
    <!-- CSS connector -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Title -->
    <title>Random number guessing game</title>
  </head>
  <body>
    <!-- JS connector -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- MDL header -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Random Number Guessing Game</span>
        </div>
      </header>
        <!-- Random number image -->
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <img src="./images/random_number" alt="Random number" width="75%" height="auto"/>
              <!-- Request -->
              <h5>Enter the your guess for the random number:</h5>
        
              <!-- Numeric Textfield -->
        <form action=" javascript: enterClicked()">
          <label for="userGuess">Entre Number you Guess</label>
          <input type="number" id="user-guess" placeholder="ex.4" step="1" min="1" max="6"><br><br>
          <input type="submit" value="Submit Guess">
              
              <!-- Answer display -->
              <h4>
                <div id="result"></div>
              </h4>
        </main>
    </div>
  </body>
</html>
